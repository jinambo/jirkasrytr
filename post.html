  <div id="login">
  <b>Napsat příspěvek: </b>
  <br />
  <form>
      <div class="row">
          <div class="col-md-12 col-sm-12">
              <div class="form-group">
                  <input type="text" class="form-control" required="required" placeholder="Název příspěvku">
              </div>
          </div>

              <div class="col-md-12 col-sm-12">
                <div class="form-group">

                  <select class="form-control">
                    <option>Téma příspěvku</option>
                    <option>Programování</option>
                    <option>Grafika</option>
                    <option>Foto</option>
                    <option>Hardware</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                      <textarea name="message" id="message" required="required" class="form-control" rows="3" placeholder="Obsah příspěvku"></textarea>
                  </div>

                  <div class="form-group">
                      <button type="submit" class="btn btn-warning">Přidat příspěvek</button>
                  </div>
          </div>
  </form>
  <br />
